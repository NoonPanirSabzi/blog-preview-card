<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="blog-card">
        <div class="blog-card__image">
          <img src="assets/images/illustration-article.svg" alt="Blog image" />
        </div>
        <div class="blog-card__content figtree">
          <div class="blog-card__label figtree-label">Learning</div>
          <p class="fitgree-date --no-margin">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="figtree-title --no-margin">HTML & CSS foundations</h1>
          <p class="figtree-description gray --no-margin">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-card__author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper's avatar"
          />
          <p class="figtree --no-margin">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
